<!-- contact-info-fieldset -->
<script type="text/html" id="contact-info-fieldset-template">
    <!-- ko with: contactInfo -->
    <fieldset>
        <legend>Contact information:</legend>
        <div class="form-group">
            <label for="firstName">First name:</label>
            <input id="firstName" type="text" class="form-control" required minlength="2" maxlength="50" data-bind="textInput: profile.firstName, disable: isLocked">
        </div>
        <div class="form-group">
            <label for="lastName">Last name:</label>
            <input id="lastName" type="text" class="form-control" required minlength="2" maxlength="145" data-bind="textInput: profile.lastName, disable: isLocked">
        </div>
        <div class="form-group">
            <label for="phone">Phone number:</label>
            <input id="phone" type="tel" class="form-control" required maxlength="145" data-bind="textInput: profile.phone, disable: isLocked">
        </div>
        <div class="form-group">
            <label for="canReceiveSms">Does this number receive texts?</label>
            <input id="canReceiveSms" type="checkbox" data-bind="checked: profile.canReceiveSms, disable: isLocked" aria-describedby="canReceiveSmsInstructions">
            <p id="canReceiveSmsInstructions" class="help-block">We may send text notifications about bookings. You can cancel these anytime.</p>
        </div>
    </fieldset>
    <fieldset>
        <legend>Your mailing address:</legend>
        <div class="form-group">
            <label for="addressLine1">Street address line 1:</label>
            <input id="addressLine1" type="text" class="form-control" required maxlength="100" data-bind="textInput: address.addressLine1, disable: isLocked" aria-describedby="mailingAddressInstructions">
        </div>
        <div class="form-group">
            <label for="addressLine2">Street address line 2:</label>
            <input id="addressLine2" type="text" class="form-control" maxlength="100" data-bind="textInput: address.addressLine2, disable: isLocked" aria-describedby="mailingAddressInstructions">
        </div>
        <div class="form-group" data-bind="css: { 'has-error': errorMessages.postalCode() }">
            <label for="postalCode">Zip code:</label>
            <input id="postalCode" type="number" class="form-control" min="0" required data-bind="textInput: address.postalCode, event: { blur: postalCodeVM.onBlur }, disable: isLocked, popover: { content: errorMessages.postalCode(), trigger: 'focus', container: 'body', placement: 'bottom' }" aria-describedby="mailingAddressInstructions">
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <p id="city" class="form-control-static">
                <span data-bind="text: address.cityState()"></span>
                <!-- White space to reserve vertical space -->
                &nbsp;
            </p>
        </div>
        <p id="mailingAddressInstructions" class="help-block">Your mailing address is only for our records.</p>
    </fieldset>
    <fieldset data-bind="visible: $parent.showNonEssentialFields">
        <legend>Optional information:</legend>
        <div class="form-group" data-bind="visible: user.isServiceProfessional">
            <label for="businessName">Business name:</label>
            <input id="businessName" type="text" class="form-control" maxlength="145" data-bind="textInput: profile.businessName, disable: isLocked">
        </div>
        <div class="form-group" data-bind="visible: user.isServiceProfessional">
            <label for="serviceProfessionalWebsite-url">Your business website's URL:</label>
            <input type="url" id="serviceProfessionalWebsite-url" class="form-control" data-bind="textInput: profile.serviceProfessionalWebsiteUrl, disable: isLocked" placeholder="https://www.yourwebsite.com"/>
        </div>
        <div class="form-group" data-bind="visible: user.isServiceProfessional">
            <label for="alternativeEmail">Alternative e-mail address:</label>
            <input id="alternativeEmail" type="email" class="form-control" maxlength="145" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" data-bind="textInput: profile.alternativeEmail, disable: isLocked">
        </div>
        <fieldset>
            <label for="selectedBirthMonth birthMonthDay">Birthday:</label>
            <div>
                <div class="form-group col-sm-8">
                    <label for="selectedBirthMonth">Birth month:</label>
                    <select id="selectedBirthMonth" class="form-control" data-bind="textInput: selectedBirthMonth, options: months, optionsText: 'name', optionsCaption: 'Select month', disable: isLocked" aria-describedby="birthdayInstructions"></select>
                </div>
                <div class="form-group col-sm-4">
                    <label for="birthMonthDay">Birth day:</label>
                    <select id="birthMonthDay" class="form-control" data-bind="textInput: profile.birthMonthDay, options: monthDays, optionsCaption: 'Select day', disable: isLocked" aria-describedby="birthdayInstructions"></select>
                </div>
            </div>
            <p id="birthdayInstructions" class="help-block">Some service professionals offer birthday specials for their clients.</p>
        </fieldset>
    </fieldset>
    <!-- /ko -->
</script>
