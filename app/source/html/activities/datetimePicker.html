<!-- Activity datetimePicker -->
<div data-activity="datetimePicker" class="Boxes-sm animated">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <div class="row">
            <div class="SubSectionNavBar col-md-7 col-sm-reset hidden-xs hidden-sm">
                <ul>
                    <li data-bind="template: { name: 'desktop-back-button-template', data: navBar.leftAction() }"></li>
                </ul>
            </div>
            <div class="col-md-7 col-sm-reset">
                <h1><icon-dec params="icon: 'ion-android-alarm-clock'"></icon-dec> <span data-bind="text: title"></span></h1>
                <div class="nogaps-sm nogaps-xs">
                    <h2 class="SectionTitle" data-bind="visible: headerText, text: headerText">Select a start time</h2>
                    <app-datetime-picker params="api: component, unavailableTimeBtnEnabled: true"></app-datetime-picker>
                </div>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu params="vocElement: 'calendar'"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
