<!-- OwnerInfo activity -->
<div data-activity="ownerInfo" class="Boxes-sm animated">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <h1 class="hidden-xs hidden-sm">You own this place</h1>
        <div class="row">
            <div class="col-md-7 col-sm-reset">
                <h2 class="SectionTitle">
                    <span>Owner information</span>
                </h2>
                <ul class="TilesList TilesList--openEnd">
                    <li>
                        <a class="InfoTile" href="/ownerPerks">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa ion ion-ios-nutrition-outline" aria-hidden="true"></span>
                            </div>
                            <div class="Tile-content">
                                <p>Owner perks &amp; benefits</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="InfoTile" href="/ownerAcknowledgment">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa ion ion-ios-list-outline" aria-hidden="true"></span>
                            </div>
                            <div class="Tile-content">
                                <p>Owner acknowledgment</p>
                            </div>
                        </a>
                    </li>
                </ul>
                <h2 class="SectionTitle">Things you should read</h2>
                <ul class="TilesList TilesList--openEnd">
                    <li>
                        <a class="InfoTile" href="#!terms/terms-of-service?mustReturn=true">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa ion ion-ios-list-outline" aria-hidden="true"></span>
                            </div>
                            <div class="Tile-content">
                                <p>Terms of Service</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="InfoTile" href="https://loconomics.gitbooks.io/loconomics-cooperative-bylaws/content/" target="_blank">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa fa-gavel" aria-hidden="true"></span>
                            </div>
                            <div class="Tile-content">
                                <p>Cooperative Bylaws</p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu params="vocElement: 'coopBenefits', helpLink: helpLink"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
