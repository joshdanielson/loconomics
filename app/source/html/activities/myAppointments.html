<!-- myAppointments activity -->
<div data-activity="myAppointments" class="Boxes-sm animated">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <div class="row">
            <h1><icon-dec params="icon: 'ion-calendar'"></icon-dec> <span data-bind="text: title"></span></h1>
            <div class="col-md-7 col-sm-reset">
                <h2 class="SectionTitle"
                    data-bind="css: { 'is-syncing': upcomingAppointments.isSyncing(), 'is-loading': upcomingAppointments.isLoading() }">
                    Upcoming 
                    <!-- ko component: {
                        name: 'app-loading-spinner',
                        params: { mod: 'onRight' }
                    } --><!-- /ko -->
                </h2>
                <ul class="TilesList">
                    <li data-bind="with: upcomingAppointments.nextOnes">
                        <a class="InfoTile" href="/clientAppointment" data-bind="attr: { href: $root.getUrlTo('clientAppointment') }">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa ion ion-calendar"></span>
                            </div>
                            <div class="Tile-content">
                                <p data-bind="visible: !timePhrase()"><strong data-bind="text: quantity"></strong> <span data-bind="text: concept"></span></p>
                                <div><strong data-bind="text: quantity, visible: timePhrase"></strong> <span data-bind="text: concept"></span></div>
                                <div data-bind="text: timePhrase"></div>
                            </div>
                        </a>
                    </li>
                    <li class="InfoTile" data-bind="with: upcomingAppointments.pendingRequests">
                        <div class="Tile-icon" aria-hidden="true">
                            <span class="fa ion ion-calendar"></span>
                        </div>
                        <div class="Tile-content">
                            <p><strong data-bind="text: quantity"></strong> <span data-bind="text: concept"></span></p>
                        </div>
                    </li>
                    <li class="InfoTile" data-bind="with: upcomingAppointments.pendingScheduling">
                        <div class="Tile-icon" aria-hidden="true">
                            <span class="fa ion ion-ios-compose-outline"></span>
                        </div>
                        <div class="Tile-content">
                            <p><strong data-bind="text: quantity"></strong> <span data-bind="text: concept"></span></p>
                        </div>
                    </li>
                </ul>
                <div data-bind="if: pastAppointments.count">
                    <h2 class="SectionTitle"
                        data-bind="css: { 'is-syncing': pastAppointments.isSyncing() }">
                        Past
                        <!-- ko component: {
                            name: 'app-loading-spinner',
                            params: { mod: 'onRight' }
                        } --><!-- /ko -->
                    </h2>
                    <ul class="TilesList">
                        <li>
                            <a class="InfoTile" href="/pastAppointments">
                                <div class="Tile-icon" aria-hidden="true">
                                    <span class="fa ion ion-rewind" aria-hidden="true"></span>
                                </div>                
                                <div class="Tile-content">
                                    <p><span data-bind="text: pastAppointments.count"></span>  past appointments</p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>  
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
               <app-inline-side-menu params="vocElement: 'booking'"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
