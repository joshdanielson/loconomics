<!-- CancellationPolicies -->
<div data-activity="cancellationPolicies">
    <h1><icon-dec params="icon: 'ion-ios-close'"></icon-dec> <span data-bind="text: title"></span></h1>
    <!-- internal menu -->
    <div class="PageMenu" id="cancellationPolicies-index">
        <!-- Single button -->
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" data-bind="foreach: policies">
                <li><a class="dropdown-item" href="#" data-bind="text: name, attr: { href: '#cancellationPolicies-' + cancellationPolicyID() }"></a></li>
            </ul>
        </div>
        <tab-list class="PageMenu-list" params="prefix: '#cancellationPolicies-', active: activeTabName, data: policies">
            <ul data-bind="foreach: data">
                <li><a data-bind="text: name, attr: { href: '#cancellationPolicies-' + cancellationPolicyID() }"></a></li>
            </ul>
        </tab-list>
    </div>
    <!-- Tab panes -->
    <div class="limited-size-sm">
        <div class="tab-content" data-bind="foreach: policies">
            <div class="tab-pane" data-bind="attr: { id: 'cancellationPolicies-' + cancellationPolicyID() }">
                <h2 class="SectionTitle">Cancellation Policy</h2>
                <div class="PaddedBox-xs" data-bind="template: { name: 'cancellationPolicy-info-template', data: { policy: $data } }"></div>
            </div>
        </div>
        <h2 class="SectionTitle">General policy</h2>
        <div class="PaddedBox-xs" data-bind="template: { name: 'generalCancellationPolicy-template' }"></div>
    </div>
</div>
