<!-- PrivacySettings activity -->
<div data-activity="privacySettings" class="Boxes-sm animated">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <div class="row">
            <div class="SubSectionNavBar hidden-xs hidden-sm">
                <ul>
                    <li>
                        <a href="/account">
                            <i class="fa fa-fw ion-ios-arrow-thin-left"></i> Account
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-sm-reset">
                <h1><icon-dec params="icon: 'ion-ios-eye-outline'"></icon-dec> <span data-bind="text: title"></span></h1>
                <script type="text/html" id="privacySettings-optionCheck">
                    <div class="checkbox-inline">
                        <input type="checkbox" data-bind="attr: { id: id }, checked: value, disable: disable" />
                        <label data-bind="attr: { for: id }, text: label"></label>
                    </div>
                </script>
                <form id="privacySettingsForm" data-bind="submit: save" class="container-fluid LightForm" aria-describedby="privacySettingsFormInstructions">
                    <p id="privacySettingsFormInstructions" class="help-block">Yep, privacy is pretty important. Let us know what you're thinking below, and let us know of any concerns or questions. Please refer to our <a href="terms/privacy-policy">Privacy Policy</a> for further details.</p>
                    <fieldset class="isolated">
                        <legend>Bookings:</legend>
                        <div data-bind="template: { name: 'privacySettings-optionCheck', data: {
                                        id: 'smsBookingCommunication',
                                        value: settings.smsBookingCommunication,
                                        label: 'It\'s OK to send me text messages about bookings',
                                        disable: isLocked
                        } }"></div>
                        <div data-bind="template: { name: 'privacySettings-optionCheck', data: {
                                        id: 'phoneBookingCommunication',
                                        value: settings.phoneBookingCommunication,
                                        label: 'It\'s OK to call me about bookings',
                                        disable: isLocked
                        } }"></div>
                    </fieldset>
                    <fieldset class="isolated">
                        <legend>Loconomics information:</legend>
                        <div data-bind="template: { name: 'privacySettings-optionCheck', data: {
                                        id: 'loconomicsCommunityCommunication',
                                        value: settings.loconomicsCommunityCommunication,
                                        label: 'It\'s OK to send me updates about the Loconomics community',
                                        disable: isLocked } }"></div>
                        <div data-bind="template: { name: 'privacySettings-optionCheck', data: {
                                        id: 'loconomicsDbmCampaigns',
                                        value: settings.loconomicsDbmCampaigns,
                                        label: 'It\'s OK to email me marketing efforts about other service professionals within Loconomics',
                                        disable: isLocked
                        } }"></div>
                    </fieldset>
                    <fieldset class="isolated" data-bind="visible: user.isServiceProfessional">
                        <legend>Marketing your listing:</legend>
                        <div data-bind="template: { name: 'privacySettings-optionCheck', data: {
                                        id: 'profileSeoPermission',
                                        value: settings.profileSeoPermission,
                                        label: 'It\'s OK to include me in search engine listings like Google and Bing',
                                        disable: isLocked
                        } }"></div>
                        <div data-bind="template: { name: 'privacySettings-optionCheck', data: {
                                        id: 'loconomicsMarketingCampaigns',
                                        value: settings.loconomicsMarketingCampaigns,
                                        label: 'It\'s OK to include my profile in Loconomics marketing',
                                        disable: isLocked
                        } }"></div>
                    </fieldset>
                    <fieldset class="isolated" data-bind="visible: user.isServiceProfessional">
                        <legend>Co-branding partners:</legend>
                        <div data-bind="template: { name: 'privacySettings-optionCheck', data: {
                                        id: 'coBrandedPartnerPermissions',
                                        value: settings.coBrandedPartnerPermissions,
                                        label: 'It\'s OK to share my user data for co-branded promotions with our partners',
                                        disable: isLocked
                        } }"></div>
                    </fieldset>
                    <div class="LightForm-submitBar">
                        <button type="submit" value="Save" class="btn btn-primary btn-block" data-bind="text: submitText, disable: isLocked">Save</button>
                    </div>
                </form>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
               <app-inline-side-menu params="vocElement: 'general', helpLink: helpLink"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
