<!-- Activity clientAppointment -->
<div data-activity="clientAppointment" data-bind="css: { 'in-edit': currentItem.isEditMode }" class="Boxes-sm animated">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <div class="row">
            <div class="SubSectionNavBar hidden-xs hidden-sm col-md-7 col-sm-reset">
                <ul>
                    <li>
                        <a href="#" data-shell="goBack"><i class="fa fa-fw ion-ios-arrow-thin-left"></i> Back</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-sm-reset">
                <h1><icon-dec params="icon: 'ion-ios-clock-outline'"></icon-dec> <span data-bind="text: title"></span></h1>
                <div class="PaddedBox-md" id="clientAppointment-titleBar">
                    <h2 class="SectionTitle">
                        <span>Upcoming appointments</span>
                        <app-loading-spinner params="mod: 'onRight'"></app-loading-spinner>
                        <span class="pull-right visible-xs visible-sm"><button class="btn btn-default btn-editCard" data-bind="visible: isEditButtonVisible, click: isEditButtonVisible() && currentItem.edit">Edit</button>
                        </span>
                    </h2>
                </div>
                <div id="clientAppointment-toolbar" class="hidden-xs hidden-sm container-fluid">
                    <button class="btn btn-default fa fa-lg ion ion-ios-arrow-left" data-bind="visible: !currentItem.isEditMode() && !currentItem.isCancelMode(), click: goPrevious"></button>
                    <button class="btn btn-default fa fa-lg ion ion-ios-arrow-right" data-bind="visible: !currentItem.isEditMode() && !currentItem.isCancelMode(), click: goNext"></button>
                    <!--<button class="btn btn-default pull-right" data-bind="visible: isEditButtonVisible, click: isEditButtonVisible() && currentItem.edit">Edit</button>-->
                </div>
                <div class="CardsDeck CardsDeck--dotsSlider" data-bind="event: { swipeleft: goNext, swiperight: goPrevious }, css: { 'is-loading': currentItem.isLoading() || isLoading() }">
                    <app-loading-spinner params="mod: 'floating bigger'"></app-loading-spinner>
                    <div data-bind="visible: isEmpty" class="isolated">
                        No upcoming appointments...<a class="bookNow-link" href="/home">schedule one now!</a>
                    </div>
                    <div data-bind="template: { name: 'client-appointment-card-template', data: currentItem }"></div>
                    <div class="CardsDeck-dots visible-xs visible-sm" data-bind="foreach: list, visible: currentIndex() > -1">
                        <span data-bind="css: { 'is-active': ($index() == $parent.currentIndex()) }"></span>
                    </div>
                </div>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
               <app-inline-side-menu params="vocElement: 'booking', helpLink: helpLink"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
