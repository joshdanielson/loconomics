<!-- AddJobTitles activity -->
<div data-activity="addJobTitles"  class="Boxes-sm animated">
    <app-inline-user-menu data-bind="visible: !isInOnboarding()"></app-inline-user-menu>
    <app-onboarding-menu data-bind="visible: isInOnboarding"></app-onboarding-menu>
    <div class="container">
        <div class="row">
            <div data-bind="visible: !isInOnboarding()" class="SubSectionNavBar hidden-xs hidden-sm">
                <ul>
                    <li>
                        <a href="#" data-shell="goBack"><i class="fa fa-fw ion-ios-arrow-thin-left"></i> Back</a>
                    </li>
                </ul>
            </div>
            <h1><icon-dec params="icon: 'ion-ios-list-outline'"></icon-dec> <span data-bind="text: title"></span><app-loading-spinner params="mod: 'onRight'"></app-loading-spinner></h1>
            <form id="addJobTitleForm" role="form" data-bind="submit: save" class="LightForm col-md-7 col-sm-reset" aria-describedby="addJobTitleFormInstructions">
                <app-onboarding-progress-bar></app-onboarding-progress-bar>
                <p id="addJobTitleFormInstructions" class="help-block" >Clients will find you when searching listings by job title. It's best to keep it general, e.g. “photographer” rather than “product photographer.”</p>
                <fieldset>
                    <legend>Search and select a job title</legend>
                    <div class="form-group">
                        <label for="selectedJobTitle">Job title</label>
                        <div class="isolated inset">
                            <job-title-autocomplete params="suggestionButtonText: 'Add', onSelect: onSelectJobTitle, id: 'addJobTitle-autocomplete'"></job-title-autocomplete>
                        </div>
                        <div class="ListView ListView--twolines ListView--textualmarker" data-bind="foreach: jobTitles">
                            <div class="ListView-item">
                                <span class="ListView-item-content">
                                    <p id="selectedJobTitle" data-bind="text: label"></p>
                                </span>
                                <button type="button" class="btn btn-link ListView-item-action" data-bind="click: $root.remove, attr: { 'aria-label': 'Remove ' + label }"><icon-dec class="text-danger" params="icon: 'ion-ios-minus'"></icon-dec></button>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="LightForm-submitBar">
                    <button type="button" class="btn btn-primary btn-block" data-bind="text: submitText, disable: isLocked() || !unsavedChanges(), css: { 'btn-danger': isSaving() }, event: { click: save }"></button>
                </div>
            </form>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu params="vocElement: 'scheduling', helpLink: helpLink"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
