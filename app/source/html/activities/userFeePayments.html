<!-- Activity userFeePayments -->
<div data-activity="userFeePayments" class="Boxes-sm animated">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <div class="row">
            <div class="SubSectionNavBar hidden-xs hidden-sm">
                <ul>
                    <li>
                        <a href="/account">
                            <i class="fa fa-fw ion-ios-arrow-thin-left"></i> Account
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-sm-reset">
                <h1><icon-dec params="icon: 'ion-card'"></icon-dec> <span data-bind="text: title"></span></h1>  
                <ul class="TilesList TilesList--openEnd" data-bind="foreach: payments">
                    <li class="InfoTile">
                        <div class="Tile-content">
                            <div>
                                <span data-bind="text: paymentDate, format: { type: 'datetime', format: 'L' }"></span> -
                                <span data-bind="text: paymentPlan"></span> -
                                <span data-bind="text: paymentMoney, format: { type: 'number', format: '$0,0.00' }"></span>
                            </div>
                            <em data-bind="text: paymentMethod"></em>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu params="vocElement: 'coopFee', helpLink: helpLink"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
