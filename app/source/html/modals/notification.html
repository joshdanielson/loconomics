<div id="notificationModal" class="modal fade" tabindex="-1" role="dialog"
    data-backdrop="static"
    aria-labelledby="notificationModal-label" aria-describedby="notificationModal-content" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="notificationModal-label" data-default-text="Notification"></h4>
            </div>
            <div class="modal-body" id="notificationModal-content">
                <p id="notificationModal-body" data-default-text="Done!"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-block btn-default" data-dismiss="modal" id="notificationModal-button" data-default-text="Close">Close</button>
            </div>
        </div>
    </div>
</div>
