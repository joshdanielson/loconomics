<div id="errorModal" class="modal fade" tabindex="-1" role="dialog"
    data-backdrop="static"
    aria-labelledby="errorModal-label" aria-describedby="errorModal-content" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="errorModal-label" data-default-text="There was an error">There was an error</h2>
            </div>
            <div class="modal-body" id="errorModal-content">
                <p id="errorModal-body" data-default-text="There was an error"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-block btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
