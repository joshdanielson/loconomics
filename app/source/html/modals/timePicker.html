<div id="timePickerModal" class="modal fade" tabindex="-1" role="dialog"
    data-backdrop="static"
    aria-labelledby="timePickerModal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h2 class="modal-title" id="timePickerModal-label" data-bind="text: title">Select time</h2>
            </div>
            <div class="modal-body text-center">
                <select class="btn btn-default" aria-label="Hours"
                    data-bind="options: hourValues, value: pickedHour, optionsText: 'label', optionsValue: 'value'"></select>
                <span aria-hidden="true" data-bind="visible: minuteValues().length">:</span>
                <select class="btn btn-default" aria-label="Minutes"
                    data-bind="options: minuteValues, value: pickedMinute, optionsText: 'label', optionsValue: 'value', visible: minuteValues().length"></select>
                <select class="btn btn-default" aria-label="AM/PM"
                    data-bind="options: ampmValues, value: pickedAmpm, optionsText: 'label', optionsValue: 'value', visible: ampmValues().length"></select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default timePickerModal-unset" data-bind="text: unsetLabel">Unset</button>
                <button type="button" class="btn btn-primary timePickerModal-select" data-bind="text: selectLabel">Select</button>
            </div>
        </div>
    </div>
</div>
