<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Tests</title>
    <link href="../../node_modules/mocha/mocha.css" rel="stylesheet" />
</head>
<body>
    <!-- Required for browser reporter -->
    <div id="mocha"></div>

    <!-- mocha -->
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script>
        // This will be overridden by mocha-helper if you run with grunt
        mocha.setup('bdd');
    </script>

    <!-- chai -->
    <script src="../../node_modules/chai/chai.js"></script>
    <script>
        var expect = chai.expect;
    </script>

    <!-- tests + supporting app code -->
    <script src="../../build/assets/js/tests.js"></script>

    <!-- run mocha -->
    <script>
        // If tests run in a real browser
        // Can alternatively do a check on window.PHANTOMJS
        if (navigator.userAgent.indexOf('PhantomJS') < 0) {
            mocha.run();
        }
    </script>
</body>
</html>
