<ul class="TilesList TilesList--openEnd" data-bind="foreach: suggestedPlatform">
    <li>
        <div class="ListingSummaryItem">
            <div class="Item-content">
                <p><strong data-bind="text: PlatformName"></strong><p>
                <p data-bind="text: ShortDescription"></p>
            </div>
            <a class="btn btn-icon-link" data-bind="visible: !UserHasListing, attr: { 'aria-label': 'View information about listing yourself on '+ PlatformName, href: '/view-platform?mustReturn=market-yourself&returnText=Market Yourself' }">
                <icon-dec params="icon: 'ion-ios-arrow-right'"></icon-dec>
            </a>
            <a class="btn btn-icon-link" data-bind="visible: UserHasListing, attr: { 'aria-label': 'View your '+ PlatformName + ' listing details', href: '/view-platform?mustReturn=market-yourself&returnText=Market Yourself' }">
                <icon-dec params="icon: 'ion-ios-checkmark-outline'" class="text-success"></icon-dec>
            </a>
        </div>
    </li>
</ul>
