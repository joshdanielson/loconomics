<ul class="TilesList TilesList--openEnd" data-bind="foreach: suggestedPlatform">
    <li>
        <div class="ListingSummaryItem">
            <div class="Item-content">
                <p><strong data-bind="text: PlatformName"></strong><p>
                <p data-bind="text: ShortDescription"></p>
            </div>
            <button type="button" class="btn btn-icon-link" data-bind="visible: UserHasListing === 0">
                <span data-bind="attr: { 'aria-label': 'Go to create a '+ PlatformName + ' listing' }"></span>
                <icon-dec params="icon: 'ion-ios-arrow-right'"></icon-dec>
            </button>
            <button type="button" class="btn btn-icon-link" data-bind="visible: UserHasListing === 1">
                <span data-bind="attr: { 'aria-label': 'Go to create a '+ PlatformName + ' listing' }"></span>
                <icon-dec params="icon: 'ion-ios-checkmark-outline'"></icon-dec>
            </button>
        </div>
    </li>
</ul>
