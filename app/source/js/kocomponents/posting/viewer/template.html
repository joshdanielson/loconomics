<div data-bind="with: data">
    <h2>Posting Title</h2>
    <p data-bind="text: title"></p>
    <h2>Status</h2>
    <p>
        <div data-bind="if: reactionTypeName">
            <span data-bind="text: reactionTypeName"></span> on <span data-bind="text: reactionDate, format: { type: 'datetime', format: 'LLL' }"></span>
        </div>
        <span data-bind="text: statusName"></span> created on <span data-bind="text: createdDate, format: { type: 'datetime', format: 'LLL' }"></span>
    </p>
    <h2>Solution Needed</h2>
    <p data-bind="text: solutionName"></p>
    <!-- ko with: client -->
    <h2>Client</h2>
    <p data-bind="text: publicName"></p>
    <p class="text-muted" data-bind="text: publicBio, visible: publicBio"></p>
    <!-- /ko -->
    <h2>Specializations Required</h2>
    <ul class="TilesList isolated" data-bind="foreach: neededSpecializations">
        <li class="LineTile" data-bind="text: name"></li>
    </ul>
    <h2>Specializations Desired</h2>
    <ul class="TilesList isolated" data-bind="foreach: desiredSpecializations">
        <li class="LineTile" data-bind="text: name"></li>
    </ul>
    <!-- ko foreach: questionsResponses -->
    <h2 data-bind="text: question"></h2>
    <p data-bind="foreach: responses">
        <span data-bind="if: option() && !userInput()"><span data-bind="text: option()"></span></span>
        <span data-bind="if: option() && userInput()"><span data-bind="text: option() + ':' + userInput()"></span></span>
        <span data-bind="if: !option() && userInput()"><span data-bind="text: userInput()"></span></span>
    </p>
    <!-- /ko -->
</div>
