<ul class="TilesList TilesList--openEnd" data-bind="foreach: clientList">
    <li>
        <button type="button" data-bind="click: $component.selectItem"
            class="ListingSummaryItem btn btn-link btn-block">
            <div class="Item-content">
                <p>
                    <strong data-bind="text: firstName"></strong>
                    <span data-bind="text: lastName"></span>
                </p>
            </div>
            <div class="Item-action">
                <icon-dec params="icon: 'ion-ios-circle-outline'"></icon-dec>
            </div>
        </button>
    </li>
</ul>
