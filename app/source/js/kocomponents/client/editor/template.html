<fieldset data-bind="
        attr: {
            id: editorMode() + 'ClientForm-ContactInfo'
        }
        ">
    <legend><span data-bind="visible: client().firstName(), text: client().firstName"></span><span data-bind="visible: client().firstName()">'s contact information:</span><span data-bind="visible: !client().firstName()">Client's contact information:</span></legend>
    <div class="form-group">
        <label for="firstName">First name:</label>
        <input id="firstName" type="text" class="form-control" required minlength="2" maxlength="50" data-bind="textInput: client().firstName, disable: $root.isLocked">
    </div>
    <div class="form-group">
        <label for="lastName">Last name:</label>
        <input id="lastName" type="text" class="form-control" required minlength="2" maxlength="145" data-bind="textInput: client().lastName, disable: $root.isLocked">
    </div>
    <div class="form-group">
        <label for="phone">Phone number:</label>
        <input id="phone" type="tel" class="form-control" required data-bind="textInput: client().phone, disable: $root.isLocked">
    </div>
    <div class="form-group">
        <label for="canReceiveSms">Does this number receive texts?</label>
        <input id="canReceiveSms" type="checkbox" data-bind="checked: client().canReceiveSms, disable: $root.isLocked">
    </div>
    <div class="form-group">
        <label for="email" for="phone">Email address:</label>
        <input id="email" type="email" class="form-control" maxlength="145" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" 
        data-bind="textInput: client().email, disable: $root.isLocked"/>
    </div>
</fieldset>
