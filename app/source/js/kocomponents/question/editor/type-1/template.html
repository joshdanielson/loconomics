<div data-bind="foreach: question.options">
    <div class="radio">
        <input type="radio" data-bind="
            checked: $component.response.optionID,
            checkedValue: optionID,
            attr: {
                id: $component.optionElementID($data),
                name: $component.questionElementID
            }
            " />
        <label data-bind="
            attr: { for: $component.optionElementID($data) },
            text: option"></label>
    </div>
</div>
