<legend></legend>
<fieldset>
    <h2 data-bind="
        text: question, 
        attr: {
            id: 'question' + postingTemplateID() + questionID()
        } ">
    </h2>
    <!-- radio -->
    <ul class="answer-option-cell">
        <div data-bind="foreach: responses">
            <li class="radio-button-container">
                <input type="radio" data-bind="
                    value: '{id:"' + id() + '", text:"' + text() + '", value:"' + value() + '", valueType:"' + valueType() +'"}'
                    attr: {
                        id: 'response' + $parent.postingTemplateID() + $parent.questionID() + id()
                    } "class="radio-button-input">
                <label data-bind="
                    text: text, 
                    attr: {
                        for: 'response' + $parent.postingTemplateID() + $parent.questionID() + id()
                    }">
                </label>
            </li>
        </div>
        <div data-bind="with: otherOption">
            <li class="radio-button-container">
                <!-- not sure how to create a form input and it still be a radio -->
                <input type="radio" data-bind="
                    value: '{id:"' + id() + '", text:"' + text() + '", value:"' + value() + '", valueType:"' + valueType() +'"}'
                    attr: {
                        id: 'response' + $parent.postingTemplateID() + $parent.questionID() + id()
                    } "class="radio-button-input">
                <label data-bind="
                    text: text, 
                    attr: {
                        for: 'response' + $parent.postingTemplateID() + $parent.questionID() + id()
                    }">
                </label>
            </li>
        </div>
    </ul>
    <!-- dropdown with option -->
    <select data-bind="attr: {'aria-labelledby': 'question' + $parent.postingTemplateID() + $parent.questionID()">
        <div data-bind="foreach: responses">
            <option data-bind="
                text: text, 
                value: '{id:"' + id() + '", text:"' + text() + '", value:"' + value() + '", valueType:"' + valueType() +'"}'
                attr: {
                    id: 'response' + $parent.postingTemplateID() + $parent.questionID() + id()
                }">
            </option>
        </div>
        <div data-bind="with: otherOption">
            <!-- not sure how to create a form input and it still be an option -->
            <option data-bind="
                text: text, 
                value: '{id:"' + id() + '", text:"' + text() + '", value:"' + value() + '", valueType:"' + valueType() +'"}'
                attr: {
                    id: 'response' + $parent.postingTemplateID() + $parent.questionID() + id()
                }">
            </option>
        </div>
    </select>
    <!-- checkbox -->
    <ul class="answer-option-cell">
        <div data-bind="foreach: responses">
            <li class="radio-button-container">
                <input type="checkbox" data-bind="
                    value: '{id:"' + id() + '", text:"' + text() + '", value:"' + value() + '", valueType:"' + valueType() +'"}'
                    attr: {
                        id: 'response' + $parent.postingTemplateID() + $parent.questionID() + id()
                    } " class="radio-button-input">
                <label data-bind="
                    text: text, 
                    attr: {
                        for: 'response' + $parent.postingTemplateID() + $parent.questionID() + id()
                    }">
                </label>
            </li>
        </div>
        <div data-bind="with: otherOption">
            <li class="radio-button-container">
                <!-- not sure how to create a form input and it still be a radio -->
                <input type="checkbox" data-bind="
                    value: '{id:"' + id() + '", text:"' + text() + '", value:"' + value() + '", valueType:"' + valueType() +'"}'
                    attr: {
                        id: 'response' + $parent.postingTemplateID() + $parent.questionID() + id()
                    } " class="radio-button-input">
                <label data-bind="
                    text: text, 
                    attr: {
                        for: 'response' + $parent.postingTemplateID() + $parent.questionID() + id()
                    }">
                </label>
                <textarea data-bind="
                    placeholder: placeholder, 
                    attr: {
                        for: 'response' + $parent.postingTemplateID() + $parent.questionID() + id()
                    }">
                </textarea>
            </li>
        </div>
    </ul>
</fieldset>
