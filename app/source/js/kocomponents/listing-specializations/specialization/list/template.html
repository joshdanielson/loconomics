<ul class="TilesList TilesList--openEnd" data-bind="foreach: externalListing">
    <li data-bind="attr: { id: 'externalListing' + userExternalListingID }">
        <div class="ListingSummaryItem">
            <div class="Item-content">
                <p><strong data-bind="text: title"></strong><p>
                <p data-bind="text: $component.getJobTitlesLine($data)"></p>
            </div>
            <a class="btn btn-icon-link" data-bind="attr: {
                'aria-label': 'View information about listing yourself on '+ title,
                href: '/external-listing-view/' + userExternalListingID + '?mustReturn=/listings&returnText=Listings'
                }">
                <icon-dec params="icon: 'ion-ios-arrow-right'"></icon-dec>
            </a>
        </div>
    </li>
</ul>
