<ul class="TilesList TilesList--openEnd" data-bind="foreach: externalListing">
    <li>
        <div class="ListingSummaryItem">
            <div class="Item-content">
                <p><strong data-bind="text: PlatformName"></strong><p>
                <p data-bind="text: JobTitles"></p>
            </div>
            <a class="btn btn-icon-link" data-bind="attr: { 'aria-label': 'View information about listing yourself on '+ PlatformName, href: '/external-listing-view/' + externalListingID + '?mustReturn=market-yourself&returnText=Market Yourself' }">
                <icon-dec params="icon: 'ion-ios-arrow-right'"></icon-dec>
            </a>
        </div>
    </li>
</ul>
