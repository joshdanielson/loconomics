<div data-bind="with: externalListing">
    <h2>Created</h2>
    <p data-bind="text: createdDate, format: { type: 'datetime', format: 'LLLL' }"></p>
    <h2>Last Modified</h2>
    <p data-bind="text: updatedDate, format: { type: 'datetime', format: 'LLLL' }"></p>
    <h2>Notes</h2>
    <p data-bind="text: notes"></p>
    <h2>Job Titles</h2>
    <ul class="list-unstyled" data-bind="foreach: Object.values(jobTitles)">
        <li data-bind="text: $data"></li>
    </ul>
    <h2>About <span data-bind="text: $component.platformName"></span></h2>
    <external-platform-info params="platformID: platformID, platformName: $component.platformName, hideAddListing: true"></external-platform-info>
 </div>
