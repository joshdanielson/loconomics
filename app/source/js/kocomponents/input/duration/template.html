<button type="button" data-bind="
    click: decreaseDuration,
    attr: { 
        id: 'decreaseDuration', 
        'aria-label': 'decrease by ' + durationStepValue() + ' minutes'
    }"
    class="btn btn-default">-</button>
<input type="number" data-bind="
    value: durationInput(),
    attr: {
        id: 'durationInput'
    }"
    disabled>
<button type="button" data-bind="
    click: increaseDuration,
    attr: { 
        id: 'increaseDuration', 
        'aria-label': 'increase by ' + durationStepValue() + ' minutes'
    }"
    class="btn btn-default">+</button>
<div data-bind="text: displayDuration"></div>
