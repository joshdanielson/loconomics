<button type="button" data-bind="
    click: decreaseTime,
    attr: { 
        id: 'decreaseTime', 
        'aria-label': 'decrease by ' + timeStepValue() + ' minutes'
    }"
    class="btn btn-default">-</button>
<input type="number" data-bind="
    value: timeInput(),
    attr: {
        id: 'timeInput'
    }"
    disabled>
<button type="button" data-bind="
    click: increaseTime,
    attr: { 
        id: 'increaseTime', 
        'aria-label': 'increase by ' + timeStepValue() + ' minutes'
    }"
    class="btn btn-default">+</button>
<div data-bind="text: displayTime"></div>
