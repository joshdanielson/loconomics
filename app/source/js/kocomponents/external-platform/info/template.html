<div data-bind="with: externalPlatform">
    <h2>About</h2>
    <p data-bind="text: LongDescription"></p>
    <h2>Commissions and fees</h2>
    <p data-bind="text: FeesDescription"></p>
    <h2>Positive aspects</h2>
    <p data-bind="text: PositiveAspects"></p>
    <h2>What to watch out for</h2>
    <p data-bind="text: NegativeAspects"></p>
    <h2>How to stand out</h2>
    <p data-bind="text: Advice"></p>
    <a class="btn btn-default" target="_blank" data-bind="attr: { href: SignUpURL }">Visit <span data-bind="text: PlatformName"></span></a>
    <a class="btn btn-primary" data-bind="visible: $root.showAddListing, attr: {href: '/external-listing-add/' + PlatformID + '?mustReturn=external-platform-info/' + PlatformID + '&returnText=' + PlatformName + ' info' }">Add <span data-bind="text: PlatformName"></span> listing</a>
</div>
