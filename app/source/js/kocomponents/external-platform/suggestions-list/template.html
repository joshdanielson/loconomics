<ul class="TilesList TilesList--openEnd" data-bind="foreach: suggestedPlatforms">
    <li data-bind="attr: { id: 'externalPlatform' + platformID }">
        <div class="ListingSummaryItem">
            <div class="Item-content">
                <p><strong data-bind="text: name"></strong><p>
                <p data-bind="text: shortDescription"></p>
            </div>
            <a class="btn btn-icon-link" data-bind="attr: {
                'aria-label': 'View information about listing yourself on ' + name,
                href: '/external-platform-view/' + platformID + '?mustReturn=market-externally&returnText=Market Externally'
                }">
                <icon-dec params="icon: 'ion-ios-arrow-right'"></icon-dec>
            </a>
        </div>
    </li>
</ul>
