<ul class="TilesList TilesList--openEnd" data-bind="foreach: suggestedPlatform">
    <li data-bind="attr: { id: 'externalPlatform' + PlatformID }">
        <div class="ListingSummaryItem">
            <div class="Item-content">
                <p><strong data-bind="text: PlatformName"></strong><p>
                <p data-bind="text: ShortDescription"></p>
            </div>
            <a class="btn btn-icon-link" data-bind="attr: { 'aria-label': 'View information about listing yourself on ' + PlatformName, href: '/external-platform-view/' + PlatformID + '?mustReturn=market-externally&returnText=Market Externally' }">
                <icon-dec params="icon: 'ion-ios-arrow-right'"></icon-dec>
            </a>
        </div>
    </li>
</ul>
