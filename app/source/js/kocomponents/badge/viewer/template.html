<div class="BadgeViewer">
    <li class="col-xs-11 col-sm-5 BadgeViewer-card" data-bind="visible: viewMode() === 'card', attr: {href: id}">
        <div class="Card-heading">
            <div class="Card-image">
                <img data-bind="attr: {src: image, alt: narrative}" aria-hidden="true">
            </div>
            <div class="Card-title">
                <h5 data-bind="text: badgeName"></h5>
            </div>
            <div class="Card-action"> 
                <a class="btn btn-icon-link" data-bind="visible: isServiceProfessional, attr: {href: '/badge-edit/' + userBadgeID() + '?mustReturn=listingEditor/' + jobTitleID() + '&returnText=Listing Editor' ,'aria-label': 'Edit ' + badgeName() + ' badge' }"><icon-dec params="icon: 'ion-edit'"></icon-dec></a>
            </div>
        </div>
        <div class="Card-description">
            <hr>
            <p data-bind="text: narrative"></p>
        </div>
    </li>
    <div class="BadgeViewer-details" data-bind="visible: viewMode() === 'fullDetails'">
            <img data-bind="attr: {src: image, alt: narrative}">
            <h5 data-bind="text: badgeName"></h5>

            <p data-bind="text: badgeDescription"></p>
            <p data-bind="text: evidence"></p>
    </div>
</div>
