<form>
    <earnings-time-range-filter params="
        onSelect: timeRangeSelected,
        defaultTimeRangeOption: defaultTimeRangeOption">
    </earnings-time-range-filter>
    <div class="form-group">
        <label for="earnings-admin-filters-jobtitle" class="sr-only">Job Title</label>
        <select id="earnings-admin-filters-jobtitle" class="form-control" data-bind="
            value: jobTitle,
            options: jobTitles,
            optionsCaption: ' All job titles',
            optionsText: 'singularName'">
        </select>
    </div>
    <div class="form-group">
        <label for="earnings-admin-filters-platform" class="sr-only">Platform</label>
        <select id="earnings-admin-filters-platform" class="form-control" data-bind="
            value: platform,
            options: platforms,
            optionsCaption: ' All platforms',
            optionsText: 'name'">
        </select>
    </div>
    <div class="form-group" data-bind="visible: !amICollegeAdmin(), if: !amICollegeAdmin()">
        <label for="earnings-admin-filters-institution" class="sr-only">College</label>
        <select id="earnings-admin-filters-institution" class="form-control" data-bind="
            value: institution,
            options: institutions,
            optionsCaption: ' All colleges',
            optionsText: 'name'">
        </select>
    </div>
    <div class="form-group">
        <label for="earnings-admin-filters-fieldofstudy" class="sr-only">TOP Code</label>
        <select id="earnings-admin-filters-fieldofstudy" class="form-control" data-bind="
            value: fieldOfStudy,
            options: fieldsOfStudy,
            optionsCaption: ' All TOP Codes',
            optionsText: 'name'">
        </select>
    </div>
</form>
