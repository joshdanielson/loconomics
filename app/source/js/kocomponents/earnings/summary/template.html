<div data-bind="with: earningsSummary">
    <h2><span data-bind="
        text: Total, 
        format: { 
            type: 'number', 
            format: '$0,0' 
        }
        "></span> earned</h2>
    <p>Booked earnings for <span data-bind="text: Period"></span></p>
    <div data-bind="visible: PaidOut > 0">
        <span>Paid out</span>
        <span data-bind="
            text: PaidOut, 
            format: { 
                type: 'number', 
                format: '$0,0.00' 
            }
            " class="pull-right"></span>
    </div>
    <div data-bind="visible: Expected > 0">
        <hr>
        <span>Expected</span>
        <span data-bind="
            text: Expected, 
            format: { 
                type: 'number', 
                format: '$0,0.00' 
            }
            " class="pull-right"></span>
    </div>
    <h2><span data-bind="text: Period"></span> performance</h2>
    <p><span data-bind="text: JobTitle"></span>, <span data-bind="text: Platform"></span></p>
    <div data-bind="visible: AverageHourlyRate > 0">
        <span>Average hourly rate</span>
        <span data-bind="
            text: AverageHourlyRate, 
            format: { 
                type: 'number', 
                format: '$0,0.00' 
            }
            " class="pull-right"></span>
    </div>
    <div data-bind="visible: HoursWorked > 0">
        <hr>
        <span>Hours worked</span>
        <span data-bind="
            text: HoursWorked, 
            format: { 
                type: 'number', 
                format: '0,0.00' 
            }
            " class="pull-right"></span>
    </div>
    <div data-bind="visible: Bookings > 0">
        <hr>
        <span>Bookings</span>
        <span data-bind="
            text: Bookings, 
            format: { 
                type: 'number', 
                format: '0,0' 
            }
            " class="pull-right"></span>
    </div>
</div>
