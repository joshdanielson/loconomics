<h2 data-bind="visible: earningsList()">Recent Earnings</h2>
<ul class="TilesList TilesList--openEnd" data-bind="foreach: earningsList">
    <li data-bind="attr: { id: 'earnings' + EarningsEntryID }">
        <button type="button" data-bind="visible: $component.listMode() == 'select', click: $component.selectItem" class="ListingSummaryItem">
            <div class="Item-content">
                <p>
                    <strong><span data-bind="
                        text: Total,
                        format: {
                            type: 'number',
                            format: '$0,0.00'
                        }
                        ">
                    </span></strong>
                        on
                    <span data-bind="text: PaidDate"></span>
                </p>
                <p>
                    <span data-bind="
                        text: Duration/60,
                        format: {
                            type: 'number',
                            format: '0.00'
                        }
                        ">
                    </span>  hours of
                    <span data-bind="
                        text: JobTitleName + ' services on ' + PlatformName
                    "></span>
                </p>
            </div>
            <div class="Item-action">
                <icon-dec params="icon: 'ion-ios-circle-outline'"></icon-dec>
            </div>
        </button>
        <a href="#" data-bind="visible: $component.listMode() == 'view', attr: { href: '/earnings-view/' + EarningsEntryID + '?mustReturn=earnings-history' + '&returnText=Earnings History'
        } " class="ListingSummaryItem btn btn-link btn-block">
            <div class="Item-content">
                <p>
                    <strong><span data-bind="
                        text: Total,
                        format: {
                            type: 'number',
                            format: '$0,0.00'
                        }
                        ">
                    </span></strong>
                        on
                    <span data-bind="text: PaidDate"></span>
                </p>
                <p>
                    <span data-bind="
                        text: Duration/60,
                        format: {
                            type: 'number',
                            format: '0.00'
                        }
                        ">
                    </span>  hours of
                    <span data-bind="
                        text: JobTitleName + ' services on ' + PlatformName
                    "></span>
                </p>
            </div>
            <div class="Item-action">
                <icon-dec params="icon: 'ion-ios-arrow-right'"></icon-dec>
            </div>
        </a>
    </li>
</ul>
