<form id="earningsEntryForm" aria-describedby="earningsEntryFormInstructions">
    <fieldset id="earningsEntryForm-StepOne" class="earnings-step"
        data-bind="visible: isAtStep(1)">
        <div class="col-xs-12">
            <legend>How much were you paid?</legend>
            <label for="total">Total</label>
            <div class="form-group">
                <input class="form-control"
                    id="total"
                    type="number"
                    placeholder="$0.00"
                    data-bind="
                        value: total
                    " />
                <i class="form-control-feedback text-success ion-android-done"
                    data-bind=""
                    aria-hidden="true"></i>
            </div>
            <button type="button" class="btn btn-secondary btn-block btn-lg" data-bind="disable: isLocked, click: goNextStep">Save and continue</button>
        </div>
    </fieldset>
    <fieldset id="earningsEntryForm-StepTwo" class="earnings-step"
        data-bind="visible: isAtStep(2), autofocus: isAtStep(2)">
        <div class="col-xs-12">
            <legend>When were you paid?</legend>
            <label for="total">Total</label>
            <div class="form-group">
                <input class="form-control"
                    id="total"
                    type="number"
                    placeholder="$0.00"
                    data-bind="
                        value: total
                    " />
                <i class="form-control-feedback text-success ion-android-done"
                    data-bind=""
                    aria-hidden="true"></i>
            </div>
            <button type="button" class="btn btn-secondary btn-block btn-lg" data-bind="disable: isLocked, click: goNextStep">Save and continue</button>
        </div>
    </fieldset>
    <fieldset id="earningsEntryForm-StepThree" class="earnings-step"
        data-bind="visible: isAtStep(3), autofocus: isAtStep(3)">
        <div class="col-xs-12">
            <legend>Who paid you?</legend>
            <label for="total">Total</label>
            <div class="form-group">
                <input class="form-control"
                    id="total"
                    type="number"
                    placeholder="$0.00"
                    data-bind="
                        value: total
                    " />
                <i class="form-control-feedback text-success ion-android-done"
                    data-bind=""
                    aria-hidden="true"></i>
            </div>
            <button type="button" class="btn btn-secondary btn-block btn-lg" data-bind="disable: isLocked, click: goNextStep">Save and continue</button>
        </div>
    </fieldset>
</form>
