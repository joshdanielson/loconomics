<form id="earningsEntryForm" aria-describedby="earningsEntryFormInstructions">
    <fieldset id="earningsEntryForm-StepOne" class="earnings-step"
        data-bind="visible: isAtStep(1)">
        <div class="col-xs-12">
            <legend>How much were you paid?</legend>
            <label for="total">Total</label>
            <div class="form-group">
                <input class="form-control"
                    id="total"
                    type="number"
                    placeholder="$0.00"
                    data-bind="
                        value: earningsEntry().Total
                    " />
            </div>
            <button type="button" class="btn btn-secondary btn-block btn-lg" data-bind="text: stepButtonLabel, disable: isLocked, click: saveStep"></button>
        </div>
    </fieldset>
    <fieldset id="earningsEntryForm-StepTwo" class="earnings-step"
        data-bind="visible: isAtStep(2), autofocus: isAtStep(2)">
        <div class="col-xs-12">
            <legend>When were you paid?</legend>
            <label for="paidDate">Date</label>
            <div class="form-group">
                <input class="form-control"
                    id="paidDate"
                    type="date"
                    data-bind="
                        value: earningsEntry().PaidDate
                    " />
            </div>
            <button type="button" class="btn btn-secondary btn-block btn-lg" data-bind="text: stepButtonLabel, disable: isLocked, click: saveStep"></button>
        </div>
    </fieldset>
    <fieldset id="earningsEntryForm-StepThree" class="earnings-step"
        data-bind="visible: isAtStep(3), autofocus: isAtStep(3)">
        <div class="col-xs-12">
            <legend>Where did you find the work?</legend>
            <label for="platformID">Platform name</label>
            <div class="form-group">
                <input class="form-control"
                    id="firstName"
                    type="text"
                    placeholder=""
                    data-bind="
                        value: earningsEntry().ClientFirstName
                    " />
            </div>
            <button type="button" class="btn btn-secondary btn-block btn-lg" data-bind="text: stepButtonLabel, disable: isLocked, click: saveStep"></button>
        </div>
    </fieldset>
    <fieldset id="earningsEntryForm-StepFour" class="earnings-step"
        data-bind="visible: isAtStep(4), autofocus: isAtStep(4)">
        <div class="col-xs-12">
            <legend>Who did you work for?</legend>
            <label for="firstName">Client's first name</label>
            <div class="form-group">
                <input class="form-control"
                    id="firstName"
                    type="text"
                    placeholder=""
                    data-bind="
                        value: earningsEntry().ClientFirstName
                    " />
            </div>
            <label for="lastName">Client's last name</label>
            <div class="form-group">
                <input class="form-control"
                    id="lastName"
                    type="text"
                    placeholder=""
                    data-bind="
                        value: earningsEntry().ClientLastName
                    " />
            </div>
            <button type="button" class="btn btn-secondary btn-block btn-lg" data-bind="text: stepButtonLabel, disable: isLocked, click: goToSummary"></button>
        </div>
    </fieldset>
</form>
<div id="earningsEntryForm-Summary" data-bind="visible: isAtStep(0), with: earningsEntry">
        <div class="SectionHeading">
            <h2>Date Paid</h2>
            <button data-bind="click: $parent.goToStep.bind($data, 2)" aria-label= 'Edit date paid' class="btn btn-default pull-right">Edit
                <!-- <icon-dec params="icon: 'ion-edit'"></icon-dec> -->
            </button>
        </div>
        <p data-bind="text: PaidDate"></p>
        <h2>Total</h2>
        <p data-bind="text: Total"></p>
        <button click=""><icon-dec></icon-dec></button>
        <h2>Time worked</h2>
        <p data-bind="text: Duration"></p>
        <button click=""><icon-dec></icon-dec></button>
        <h2>Platform</h2>
        <p data-bind="text: PlatformID"></p>
        <button click=""><icon-dec></icon-dec></button>
        <h2>Job title</h2>
        <p data-bind="text: JobTitleID"></p>
        <h2>Notes</h2>
        <p data-bind="text: Notes"></p>
        <h2>Client</h2>
        <p data-bind="text: ClientFirstName + ' ' + ClientLastName"></p>
        <button type="button" class="btn btn-secondary btn-block btn-lg" data-bind="disable: isLocked">Save</button>
    </div>
