<ul class="TilesList TilesList--openEnd" data-bind="foreach: earningsHistory">
    <li data-bind="attr: { id: 'earningsEntry' + EarningsEntryID }">
        <div class="ListingSummaryItem">
            <div class="Item-content">
                <p>
                    <strong><span data-bind="
                        text: Total, 
                        format: { 
                            type: 'number', 
                            format: '$0,0.00' 
                        }
                        ">
                    </span></strong>
                     on 
                    <span data-bind="text: PaidDate"></span>
                </p>
                <p>
                    <span data-bind="
                        text: Duration/60,
                        format: {
                            type: 'number',
                            format: '0.00'
                        }
                        ">
                    </span>  hours of 
                    <span data-bind="
                        text: JobTitleName + ' services on ' + PlatformName
                    "></span>
                </p>
            </div>
            <a class="btn btn-icon-link" data-bind="attr: { 'aria-label': 'View earnings entry '+ EarningsEntryID, href: '/earnings-entry-view/' + EarningsEntryID + '?mustReturn=earnings-history&returnText=Earnings History' }">
                <icon-dec params="icon: 'ion-ios-arrow-right'"></icon-dec>
            </a>
        </div>
    </li>
</ul>
