<div data-bind="foreach: earningsSummary">
    <h2><span data-bind="text: total, format: { type: 'number', format: '$0,0' }"></span> earned</h2>
    <p>Booked earnings for <span data-bind="text: period"></span></p>
    <div data-bind="visible: paidOut > 0">
        <span>Paid out</span>
        <span data-bind="text: paidOut, format: { type: 'number', format: '$0,0.00' }" class="pull-right"></span>
    </div>
    <div data-bind="visible: expected > 0">
        <hr>
        <span>Expected</span>
        <span data-bind="text: expected, format: { type: 'number', format: '$0,0.00' }" class="pull-right"></span>
    </div>
    <h2><span data-bind="text: period"></span> performance</h2>
    <p><span data-bind="text: jobTitle"></span>, <span data-bind="text: platform"></span></p>
    <div data-bind="visible: averageHourlyRate > 0">
        <span>Average hourly rate</span>
        <span data-bind="text: averageHourlyRate, format: { type: 'number', format: '$0,0.00' }" class="pull-right"></span>
    </div>
    <div data-bind="visible: hoursWorked > 0">
        <hr>
        <span>Hours worked</span>
        <span data-bind="text: hoursWorked, format: { type: 'number', format: '0,0.00' }" class="pull-right"></span>
    </div>
    <div data-bind="visible: bookings > 0">
        <hr>
        <span>Bookings</span>
        <span data-bind="text: bookings, format: { type: 'number', format: '0,0' }" class="pull-right"></span>
    </div>
</div>
