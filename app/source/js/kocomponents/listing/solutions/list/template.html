<ul class="TilesList TilesList--openEnd" data-bind="foreach: userListingSolution">
    <li data-bind="attr: { id: 'userListingSolution' + solutionID }">
        <!-- ko if: $component.listMode() == 'select' -->
        <button type="button" data-bind="click: $component.selectItem" class="btn btn-primary">
            <solution-viewer params="solutionID: solutionID"></solution-viewer>
            &nbsp;
            <icon-dec params="icon: 'ion-close'"></icon-dec>
        </button>
        <!-- /ko -->
        <!-- ko if: $component.listMode() == 'view' -->
        <div class="btn btn-primary">
            <solution-viewer params="solutionID: solutionID"></solution-viewer>
        </div>
        <!-- /ko -->
    </li>
</ul>
