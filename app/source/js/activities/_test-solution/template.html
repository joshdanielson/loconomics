<div class="container-fluid">
    <div class="form-group">
        <label class="control-label" for="testSolution">Solution</label>
        <solution-autocomplete params="onSelect: selectSolution.bind($root), id: 'testSolution'"></solution-autocomplete>
    </div>
    <div class="panel" data-bind="with: selectedSolution">
        <h2 data-bind="text: name"></h2>
        Credential check required: <span data-bind="text: credentialCheckRequired"></span>
        <br/>
        Background check required: <span data-bind="text: backgroundCheckRequired"></span>
        <br/>
        <button type="button" class="btn btn-default" data-bind="click: $root.refreshData.bind($root), disable: $root.isReloading">Refresh data</button>
    </div>
</div>
