<div class="container-fluid" data-activity="_modals">
    <div class="LeadContent">
        <h1>Testing modals manually</h1>
    </div>
    <p>Use next list of buttons to open modals of different types with different testing options.</p>
    <button type="button" class="btn btn-default btn-block" data-bind="click: announcement1">Announcement modal (test 1: defaults)</button>
    <button type="button" class="btn btn-default btn-block" data-bind="click: announcement2">Announcement modal (test 2: actual Launch Popup)</button>
    <button type="button" class="btn btn-default btn-block" data-bind="click: confirm1">Confirm modal (test 1: defaults)</button>
    <button type="button" class="btn btn-default btn-block" data-bind="click: confirm2">Confirm modal (test 2: cancel action)</button>
    <button type="button" class="btn btn-default btn-block" data-bind="click: confirm3">Confirm modal (test 3: delete action)</button>
    <button type="button" class="btn btn-default btn-block" data-bind="click: error1">Error modal (test 1: defaults)</button>
    <button type="button" class="btn btn-default btn-block" data-bind="click: error2">Error modal (test 2: Error object)</button>
    <button type="button" class="btn btn-default btn-block" data-bind="click: error3">Error modal (test 3: Exception object)</button>
    <button type="button" class="btn btn-default btn-block" data-bind="click: notification1">Notification modal (test 1: defaults)</button>
    <button type="button" class="btn btn-default btn-block" data-bind="click: notification2">Notification modal (test 2: email confirmation)</button>
    <button type="button" class="btn btn-default btn-block" data-bind="click: textEditor1">Text Editor modal (test 1: defaults)</button>
    <button type="button" class="btn btn-default btn-block" data-bind="click: textEditor2">Text Editor modal (test 2: with previous value)</button>
    <button type="button" class="btn btn-default btn-block" data-bind="click: timePicker1">Time Picker modal (test 1: defaults)</button>
    <button type="button" class="btn btn-default btn-block" data-bind="click: timePicker2">Time Picker modal (test 2: 'book unavailable time')</button>
    <button type="button" class="btn btn-default btn-block" data-bind="click: timePicker3">Time Picker modal (test 3: with previous value)</button>
</div>
