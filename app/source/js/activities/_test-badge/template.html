<div class="container-fluid">
    <h2>Badge View</h2>
    <badge-view params="src: 'https://api.badgr.io/public/assertions/ZwxV7sqTTqa-r_vK51VsdA.json?v=2_0'"></badge-view>

    <h2>List of user badges in Badge Viewer</h2>
    <ul data-bind="foreach: $root.userBadges">
        <li>
            <badge-viewer params="
                assertionURL: badgeURL,
                type: type,
                viewMode: 'card',
                editURL: $parent.getBadgeEditURL($data),
                detailsURL: $parent.getBadgeDetailsURL($data)"></badge-viewer>
        </li>
    </ul>
</div>
