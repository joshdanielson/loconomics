<div class="Boxes-sm">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <div class="SubSectionNavBar hidden-xs hidden-sm">
            <ul>
                <li>
                    <a data-bind="attr: { href: '/external-listing-view/' + externalListingID() + '?mustReturn=/listings'+ '&returnText=Listings' }">
                        <icon-dec params="icon: 'ion-ios-arrow-thin-left'"></icon-dec> Your <span data-bind="text: platformName()"></span> Listing
                    </a>
                </li>
            </ul>
        </div>
        <h1 data-bind="text: title"></h1>
        <div class="col-md-7 col-sm-reset">
            <external-listing-editor params="externalListingID: externalListingID, onSaved: onSaved, onDeleted: onDeleted"></external-listing-editor>
        </div>
        <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
           <app-inline-side-menu params="vocElement: 'externalListing'"></app-inline-side-menu>
        </div>
    </div>
</div>
